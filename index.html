<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notifications</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <div class="circle vertical-center-text"><span id="notification-num">3</span></div>
            <button class="btn"> <img class="icon" src="./images/bell-solid.svg" alt=""> </button>
            <div class="dropdown-content">
                <div class="arrow-up"></div>
                <div class="blue-bar">
                    <h3 class="component-heading">Notifications</h3>
                </div>
    
                <div class="notification">
                    <div class="notification-row ">
                        <div class="notification-badge"><span class="vertical-center-text">new</span></div>
                    </div>
                    <div class="notification-body">
                        <img class="user-image column" src="./images/beautiful-woman.jpg" alt="Avatar">
                        <div class="notification-text column vertical-center-text">
                            <p class="notification-text-content vertical-center-text"><span class="user-name">Jane Doe</span> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>                    </div>
                    </div>
                    <div class="notification-row"> <span class="time">14:20 pm</span></div>
                </div>
                
                <div class="notification">
                    <div class="notification-row ">
                        <div class="notification-badge"><span class="vertical-center-text">new</span></div>
                    </div>
                    <div class="notification-body">
                        <img class="user-image column" src="./images/child.jpg" alt="Avatar">
                        <div class="notification-text column vertical-center-text">
                            <p class="notification-text-content vertical-center-text"><span class="user-name">Max Doeow</span> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                        </div>
                    </div>
                    <div class="notification-row"> <span class="time">10:01 am</span></div>
                </div>
    
                <div class="notification">
                    <div class="notification-row ">
    
                    </div>
                    <div class="notification-body">
                        <img class="user-image column" src="./images/beautiful-redhead.jpg" alt="Avatar">
                        <div class="notification-text column vertical-center-text">
                            <p class="notification-text-content vertical-center-text"><span class="user-name">Merida DunBroch</span> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>                    </div>
                    </div>
                    <div class="notification-row"> <span class="time">Yesterday, 07:00 am</span></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
